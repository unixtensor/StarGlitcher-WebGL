<!DOCTYPE html>
<html>
<!--
    Its not pretty here,
    StarGlitcher WebGL,
    -interpreterK, https://github.com/interpreterK/StarGlitcher-WebGL
-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="Star Glitcher">
    <meta property="og:description" content='The popular "Star Glitcher" script on ROBLOX remade from scratch on the Web using HTML, CSS, JS, and ThreeJS.'>
    <meta content="#FF0000" data-react-helmet="true" name="theme-color">
    <meta name="author" content="interpreterK">
    <title>Star Glitcher WebGL</title>
    <link rel="shortcut icon" href="/Images/favicon.gif" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <script type="module" src="./StarGlitcher/glitch-html.js"></script>
    <link rel="stylesheet" href="./scss/main.scss">
</head>
<body>
    <div id="Hardware">
        <h1>
            <strong>Loading...</strong>
        </h1>
        <h2>
            <strong>If the scene fails to load, please enable "Hardware Acceleration" in your browser settings or check the browser developer tools console for any errors.</strong>
        </h2>
    </div>
    <glitcher>
        <glitcher_bar>
            <glitcher_obj class="Anim-Object" id="Bottom-Bar"></glitcher_obj>
            <glitcher_obj class="Anim-Object" id="Bottom-Bar-2"></glitcher_obj>
            <glitcher_obj class="Anim-Object" id="Bottom-Rect"></glitcher_obj>
            <glitcher_obj class="Anim-Object" id="Bottom-Rect-2"></glitcher_obj>
            <glitcher_obj class="Anim-Object" id="Object-1">
                <h1 id="Text-GlitcherMode">Glitcher Mode</h1>
            </glitcher_obj>
            <glitcher_obj class="Anim-Object" id="Object-2">
                <h1 id="Text-StarGlitcher">Star Glitcher</h1>
            </glitcher_obj>
            <glitcher_obj class="Anim-Object" id="Object-3">
                <h1 id="Text-SongTitle">Artist - Music (Remix)</h1>
            </glitcher_obj>
            <img src="/Images/UI/GlitcherShards.png" alt="" id="GlitcherShards">
            <img src="/Images/UI/Sparkle.png" alt="" id="GlitcherSparkle">
            <img src="/Images/UI/JSAB_HexagonSpiked.png" alt="" id="GlitcherHexagonSpiked">
            <img src="/Images/UI/JSAB_HexagonBorders.png" alt="" id="GlitcherHexagonBorders">
            <img src="/Images/UI/GlitcherShards.png" alt="" id="GlitcherShards2">
        </glitcher_bar>
    </glitcher>
    <script src="./StarGlitcher/main.js" type="module"></script>
</body>
</html>
